<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Green Matchers - India's leading AI-powered sustainable job matching platform. Find green jobs, renewable energy careers, and ESG opportunities." />
    <meta name="keywords" content="green jobs, sustainable careers, renewable energy, ESG, AI job matching, India" />
    <meta name="author" content="Green Matchers" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Green Matchers - AI-Powered Sustainable Job Matching" />
    <meta property="og:description" content="Connect with India's leading sustainable companies. AI-powered job matching for green careers." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Green Matchers - AI-Powered Sustainable Job Matching" />
    <meta name="twitter:description" content="Connect with India's leading sustainable companies." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline';
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                   font-src 'self' https://fonts.gstatic.com;
                   img-src 'self' data: https:;
                   connect-src 'self' http://127.0.0.1:8000 ws://127.0.0.1:8000 https://api.greenmatchers.com;" />
    
    <title>Green Matchers - AI-Powered Sustainable Job Matching</title>
    
    <!-- Critical inline styles for initial paint -->
    <style>
      /* Prevent FOUC */
      html { visibility: hidden; }
      html.loaded { visibility: visible; }
      
      /* Initial loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      }
      
      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove FOUC prevention after load
      document.documentElement.classList.add('loaded');
    </script>
  </body>
</html>
